<template> 
    <lightning-card title="Bank Account List">  
      <div class="slds-m-around_medium">  
        <lightning-input type="search" placeholder="Enter Account Holder Name" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"  
          value={searchKey}></lightning-input>  
        <template if:true={bankaccounts}>  
          <table  
            class="slds-table slds-table_bordered slds-table_striped slds-table_cell-buffer slds-table_fixed-layout">  
            <thead>  
              <tr class="slds-text-heading_label">  
                <th scope="col">  
                  <div class="slds-truncate" title="Account Number">Account Number</div>  
                </th>
                <th scope="col">  
                  <div class="slds-truncate" title="Name"> Name</div>  
                </th>
                <th scope="col">  
                  <div class="slds-truncate" title="Account Type">Account Type</div>  
                </th>
                <th scope="col">  
                  <div class="slds-truncate" title="Mobile Number">Mobile Number</div>  
                </th>      
              </tr>  
            </thead>  
            <tbody>  
              <!-- Use the Apex model and controller to fetch server side data -->  
              <template for:each={bankaccounts} for:item="bankaccount">  
                <tr key={bankaccount.Id}>     
                  <td>  
                    <div class="slds-truncate-1" title={bankaccount.Name}>{bankaccount.Name}</div>  
                  </td>    
                  <td>  
                    <div class="slds-truncate-1" title={bankaccount.Name__c}>{bankaccount.Name__c}</div>  
                  </td>        
                  <th scope="row">  
                    <div class="slds-truncate-1" title={bankaccount.Account_Type__c}>{bankaccount.Account_Type__c}</div>  
                  </th>
                  <td>  
                    <div class="slds-truncate-1" title={bankaccount.Mobile_Number__c}>{bankaccount.Mobile_Number__c}</div>  
                  </td>
                </tr>  
              </template>  
            </tbody>  
          </table>  
        </template>  
      </div>  
      <center>
      <p class="slds-m-vertical_medium content">Total records: <b>{totalrecords} </b> Page <b>{currentpage}</b> of  
        <b> {totalpages}</b></p>  </center>
    </lightning-card>  
  </template>
